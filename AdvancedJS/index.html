<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin:5px;
      min-width:100px;
      min-height:200px;
      border: 1px solid black;
      padding: 20px;
    }
  </style>
</head>

<body>
  <input type="text" onkeyup="getData()">
  <input type="text" onkeyup="betterFunction()">
  
  <div id="grandparent">
    <div id="parent">
      <div id="child"></div>
    </div>
  </div>

  <div>
    <ul id="category">
      <li id="laptop">laptop</li>
      <li id="computer">Computer</li>
      <li id="PC">PC</li>
    </ul>
  </div>

  <div id="form">
    <!-- rather than attaching the eventlistener to each element a behaviour is created and used  -->
     <!-- attaching each and every event handlers would end hanging in the browser reduces the performance -->
    <input type="text" id="name" data-uppercase>
    <input type="text" id="pan">
    <input type="text" id="mobile" data-uppercase>
  </div>



  <!-- normal script loading -->
   <!-- once html is parsed and script tag is encountered then the script fetches and executes it then only it resumes to the html parsing -->
  <script src="./debouncing.js"></script> 
  <!-- async srcipt loading -->
   <!-- html is parsed where in parallely fetches the script then executes the script then resumes to hmtl parsing  -->
  <script async></script> 
  <!-- defer script loading -->
   <!-- html is parsed and scripts are fetched parallely but scripts are executed only after the html parsing is completed -->
   <script defer></script>

   <script src="./eventBubbling_capturing.js"></script>
   <script src="./eventDeleagtion.js"></script>
</body>
</html>
